name: Create assignment-02.zip

on:
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required directories
        run: |
          test -d drone-hangar || (echo "Missing drone-hangar" && exit 1)
          test -d drone-remote-unit || (echo "Missing drone-remote-unit" && exit 1)
          test -d doc || (echo "Missing doc" && exit 1)

      - name: Create ZIP archive
        run: |
          zip -r assignment-02.zip drone-hangar drone-remote-unit doc

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: assignment-02
          path: assignment-02.zip
